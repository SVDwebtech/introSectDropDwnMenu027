<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- header -->
  <header class="header">
    
    <!-- navbar -->
    <nav class="header__navbar navbar">
      <img class="navbar__logo" src="./images/logo.svg" alt="company logo in text: word snap">
      <img class="navbar__menu" src="./images/icon-menu.svg" alt="">
    </nav>
    
    <!-- hero image -->
    <img class="header__image" src="./images/image-hero-mobile.png" alt="funky hero image of man working on computer">
        
    <!-- header heading -->
    <h1 class="header__heading">Make remote work</h1>
    
    <!-- header paragraph -->
    <p class="header__paragraph">
        Get your team in sync, no matter your <br>
        location.  Streamline processes, create <br>
        team rituals, and watch productivity soar.
    </p>

    <!-- header cta button -->
    <button class="btn header__cta-button">Learn more</button>
    
    <!-- associations -->
    <div class="header__associations">
      <img class="header__associations--img" src="./images/client-databiz.svg" alt="databiz logo">  
      <img class="header__associations--img" src="./images/client-audiophile.svg" alt="audiophile logo">
      <img class="header__associations--img" src="./images/client-meet.svg" alt="meet logo">
      <img class="header__associations--img" src="./images/client-maker.svg" alt="maker logo">
    </div>
  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Schalk van Dyk</a>.
  </div>
</body>
</html>
